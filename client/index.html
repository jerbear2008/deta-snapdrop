<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Web App Config -->
    <title>Snapdrop</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#3367d6" />
    <meta name="color-scheme" content="dark light" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="apple-mobile-web-app-title" content="Snapdrop" />
    <!-- Descriptions -->
    <meta
      name="description"
      content="Unlimited and unthrottled P2P direct file and text sharing with anyone on your free private instance"
    />
    <meta
      name="keywords"
      content="File, Transfer, Share, Peer2Peer, Deta, Deta Space"
    />
    <meta name="author" content="jerbear4328" />
    <meta property="og:title" content="Snapdrop" />
    <meta property="og:type" content="article" />
    <meta
      property="og:url"
      content="https://deta.space/discovery/@jerbear4328/snapdrop"
    />
    <meta property="og:author" content="https://reddit.com/u/jerbear4328" />
    <meta name="twitter:author" content="@jerbear4328" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:description"
      content="Unlimited and unthrottled P2P direct file and text sharing with anyone on your free private instance"
    />
    <meta
      name="og:description"
      content="Unlimited and unthrottled P2P direct file and text sharing with anyone on your free private instance"
    />
    <!-- Icons -->
    <link rel="icon" sizes="96x96" href="images/favicon-96x96.png" />
    <link rel="shortcut icon" href="images/favicon-96x96.png" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <meta name="msapplication-TileImage" content="images/mstile-150x150.png" />
    <link
      rel="fluid-icon"
      type="image/png"
      href="images/android-chrome-192x192.png"
    />
    <meta
      name="twitter:image"
      content="https://snapdrop.net/images/twitter-stream.jpg"
    />
    <meta
      property="og:image"
      content="https://snapdrop.net/images/twitter-stream.jpg"
    />
    <!-- Resources -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body translate="no">
    <header class="row-reverse">
      <a href="#about" class="icon-button" title="About Snapdrop">
        <svg class="icon">
          <use xlink:href="#info-outline" />
        </svg>
      </a>
      <a
        href="#"
        id="theme"
        class="icon-button"
        title="Switch Darkmode/Lightmode"
      >
        <svg class="icon">
          <use xlink:href="#icon-theme" />
        </svg>
      </a>
      <a
        href="#"
        id="notification"
        class="icon-button"
        title="Enable Notifications"
        hidden
      >
        <svg class="icon">
          <use xlink:href="#notifications" />
        </svg>
      </a>
      <a
        href="#"
        id="install"
        class="icon-button"
        title="Install Snapdrop"
        hidden
      >
        <svg class="icon">
          <use xlink:href="#homescreen" />
        </svg>
      </a>
    </header>
    <!-- Peers -->
    <x-peers class="center"></x-peers>
    <x-no-peers>
      <h2>Open your Snapdrop on other devices to send files</h2>
    </x-no-peers>
    <x-instructions
      desktop="Click to send files or right click to send a message"
      mobile="Tap to send files or long tap to send a message"
    ></x-instructions>
    <!-- Footer -->
    <footer class="column">
      <svg class="icon logo">
        <use xlink:href="#wifi-tethering" />
      </svg>
      <div
        id="displayName"
        placeholder="The easiest way to transfer data across devices"
      ></div>
      <div class="font-body2">
        You can be discovered by anyone on this instance
      </div>
    </footer>
    <!-- Receive Dialog -->
    <x-dialog id="receiveDialog">
      <x-background class="full center">
        <x-paper shadow="2">
          <h3>File Received</h3>
          <div class="font-subheading" id="fileName">Filename</div>
          <div class="font-body2" id="fileSize"></div>
          <div class="preview" style="visibility: hidden">
            <img id="img-preview" src="" />
          </div>
          <div class="row">
            <label for="autoDownload" class="grow"
              >Ask to save each file before downloading</label
            >
            <input type="checkbox" id="autoDownload" checked="" />
          </div>
          <div class="row-reverse">
            <a
              class="button"
              close
              id="download"
              title="Download File"
              autofocus
              >Save</a
            >
            <button class="button" close>Ignore</button>
          </div>
        </x-paper>
      </x-background>
    </x-dialog>
    <!-- Send Text Dialog -->
    <x-dialog id="sendTextDialog">
      <form action="#">
        <x-background class="full center">
          <x-paper shadow="2">
            <h3>Send a Message</h3>
            <div
              id="textInput"
              class="textarea"
              role="textbox"
              placeholder="Send a message"
              autocomplete="off"
              autofocus
              contenteditable
            ></div>
            <div class="row-reverse">
              <button class="button" type="submit" close>Send</button>
              <a class="button" close>Cancel</a>
            </div>
          </x-paper>
        </x-background>
      </form>
    </x-dialog>
    <!-- Receive Text Dialog -->
    <x-dialog id="receiveTextDialog">
      <x-background class="full center">
        <x-paper shadow="2">
          <h3>Message Received</h3>
          <div class="font-subheading" id="text"></div>
          <div class="row-reverse">
            <button class="button" id="copy" close autofocus>Copy</button>
            <button class="button" close>Close</button>
          </div>
        </x-paper>
      </x-background>
    </x-dialog>
    <!-- Toast -->
    <div class="toast-container full center">
      <x-toast class="row" shadow="1" id="toast"
        >File Transfer Completed</x-toast
      >
    </div>
    <!-- About Page -->
    <x-about id="about" class="full center column">
      <section class="center column fade-in">
        <header class="row-reverse">
          <a href="#" class="close icon-button">
            <svg class="icon">
              <use xlink:href="#close" />
            </svg>
          </a>
        </header>
        <svg class="icon logo">
          <use xlink:href="#wifi-tethering" />
        </svg>
        <h1>Snapdrop</h1>
        <div class="font-subheading">
          The easiest way to transfer files anywhere with Deta Space
        </div>
        <div class="row">
          <a
            class="icon-button"
            target="_blank"
            href="https://deta.space/discovery/@jerbear4328/snapdrop"
            title="See the Discovery page on Space"
            rel="noreferrer"
          >
            <svg class="icon-lines">
              <use xlink:href="#deta" />
            </svg>
          </a>
          <a
            class="icon-button"
            target="_blank"
            href="https://discord.gg/deta-827546555200438332"
            title="#snapdrop channel on the Deta Space Discord server"
            rel="noreferrer"
          >
            <svg class="icon">
              <use xlink:href="#discord" />
            </svg>
          </a>
          <a
            class="icon-button"
            target="_blank"
            href="https://github.com/jerbear2008/deta-snapdrop"
            title="Deta Snapdrop on Github"
            rel="noreferrer"
          >
            <svg class="icon">
              <use xlink:href="#github" />
            </svg>
          </a>
          <a
            class="icon-button"
            target="_blank"
            href="https://twitter.com/intent/tweet?text=https%3A%2F%2Fdeta.space%2Fdiscovery%2F%40jerbear4328%2Fsnapdrop%20by%20%40jerbear4328%20and%20%40robin_linus%20on%20%40detahq%20"
            title="Tweet about Deta Snapdrop"
            rel="noreferrer"
          >
            <svg class="icon">
              <use xlink:href="#twitter" />
            </svg>
          </a>
        </div>
      </section>
      <x-background></x-background>
    </x-about>
